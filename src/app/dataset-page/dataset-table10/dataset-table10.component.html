<div class="dataset-table-container">
    <div class="table-control-panel">
        <div class="action-container">
            <app-button3 [label]="'Search'" [icon]="'search'"></app-button3>
            <app-button3 [label]="'Add Deployment'" [icon]="'plus'"></app-button3>
        </div>
        <app-pagination4 [firstRowNumber]="1" [lastRowNumber]="15" [totalRows]="15"></app-pagination4>
    </div>
    <div class="table-content" >

        <div class="nu-table">
        <div class="table-header row">
            <app-header-cell5 [label]="'Deployment Name'"  [textAlign]= "'left'"></app-header-cell5>
            <app-header-cell5 [label]="'Importance'" [textAlign]= "'center'" ></app-header-cell5>
            <app-header-cell5 [label]="'Service'" [textAlign]= "'center'"  ></app-header-cell5>
            <app-header-cell5 [label]="'Drift'" [textAlign]= "'center'" ></app-header-cell5>
            <app-header-cell5 [label]="'Accuracy'" [textAlign]= "'center'" ></app-header-cell5>
            <app-header-cell5 [label]="'Service'" [textAlign]= "'center'" ></app-header-cell5>
            <app-header-cell5 [label]="'Avg. Prediction/Day'" [sortDirection]="getDirection()" [textAlign]= "'center'" [textColor]="true" (click) = 'sortTable()'>
              <fa-icon
              [icon]="iconString()"


            ></fa-icon>
            </app-header-cell5>
            <app-header-cell5 [label]="'Last Prediction'" [textAlign]= "'center'" ></app-header-cell5>
            <app-header-cell5 [label]="''" [textAlign]= "'center'" ></app-header-cell5>
        </div>
      </div>

        <div class="nu-table-body">
        <div class="table-body">
            <div class="rows">
                <div class="row" *ngFor="let dataset of datasets, let isEven = even"   [style.backgroundColor]= " isEven ? '#2B2B2B' : '#423F3E' ">
                    <app-body-cell6 [label]="dataset.name" [subLabel]="dataset.details"></app-body-cell6>
                    <app-body-cell7 [importance]="dataset.importance"></app-body-cell7>
                    <app-body-cell8 [status]="dataset.service"></app-body-cell8>
                    <app-body-cell8 [status]="dataset.drift"></app-body-cell8>
                    <app-body-cell8 [status]="dataset.accuracy"></app-body-cell8>
                    <app-body-cell8 [status]="dataset.service"></app-body-cell8>
                    <app-body-cell7 [label]="dataset.predictionAvgLabel"></app-body-cell7>
                    <app-body-cell7  [label]="dataset.lastPrediction"></app-body-cell7>
                    <app-body-cell9 [icon]="'view_headline'"></app-body-cell9>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
